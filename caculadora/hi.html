<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="hi.css">
    <link rel="icon" href="../imagens/Favicon.png">
</head>
<body>
    <nav id="menu">
        <img class="vidinha" src="../imagens/Logo.png" alt="">
        <img src="#" alt="">
    </nav>
    
    <div class="PaiContainer">
        <div class="container">
            <h1>Login</h1>
            <form action="" class="login">
                <p class="email">
                    <label for="email">Email</label>
                    <img src="../imagens/Email.png" alt="">
                    <input type="email" placeholder="Digite seu Email">
                </p>
                <p class="usuario">
                    <label for="text">Nome de usuário</label>
                    <img src="../imagens/Usuario.png" alt="">
                    <input type="text" placeholder="Digite seu nome de usuário">
                </p>
                <p class="botao">
                    <button type="submit">Entrar</button>
                </p>
        </div>
    </div>
    
    
</body>
</html>
